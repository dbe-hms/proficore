<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serial Number Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        input[type="text"] {
            width: 200px;
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Download File Using Serial Number</h1>
    <p>Please enter your serial number:</p>
    <input type="text" id="serialNumberInput" placeholder="Serial Number">
    <button onclick="downloadFile()">Download</button>
    
    <script>
        function downloadFile() {
            // Get the serial number from the input field
            const serialNumber = document.getElementById('serialNumberInput').value;
            
            // Check if the serial number has at least 5 characters
            if (serialNumber.length < 5) {
                alert('Please enter a serial number with at least 5 characters.');
                return;
            }
            
            // Get the last 5 characters of the serial number
            const lastFiveChars = serialNumber.slice(-5);
            
            // Construct the URL with the last 5 characters
            const url = `http://www.procentec.com/_licenses/loadit2.php3?filename=ProfiCoreUltra2_${lastFiveChars}.pld`;
            
            // Create a temporary anchor element to trigger the download
            const link = document.createElement('a');
            link.href = url;
            link.download = `ProfiCoreUltra2_${lastFiveChars}.pld`;
            
            // Append the link to the body and click it to start the download
            document.body.appendChild(link);
            link.click();
            
            // Remove the link from the body
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
