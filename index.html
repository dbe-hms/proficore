<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proficore License Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        input[type="text"] {
            width: 200px;
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
        }
        #linkDisplay {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Download Proficore License Using Serial Number</h1>
    <p>Please enter your serial number:</p>
    <input type="text" id="serialNumberInput" placeholder="Serial Number">
    <button onclick="downloadFile()">Download</button>
    
    <p id="linkDisplay"></p>

    <script>
        function downloadFile() {
            const serialNumber = document.getElementById('serialNumberInput').value;
            
            if (serialNumber.length < 5) {
                alert('Please enter a serial number with at least 5 characters.');
                return;
            }
            
            const lastFiveChars = serialNumber.slice(-5);
            const url = `http://www.procentec.com/_licenses/loadit2.php3?filename=ProfiCoreUltra2_${lastFiveChars}.pld`;

            // Show the download link
            const linkDisplay = document.getElementById('linkDisplay');
            linkDisplay.innerHTML = `Download link: <a href="${url}" target="_blank">${url}</a>`;

            // Create a temporary anchor to trigger the download
            const link = document.createElement('a');
            link.href = url;
            link.download = `ProfiCoreUltra2_${lastFiveChars}.pld`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
